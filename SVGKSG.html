<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSGROUP BIA≈ÅY WEKTOR</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF;
            transition: background-color 0.3s ease;
        }
        body.hover-active {
            background-color: #000000;
        }
        svg {
            max-width: 90%;
            max-height: 90%;
            height: auto;
            width: auto;
            filter: brightness(0);
            transition: filter 0.3s ease;
        }
        body.hover-active svg,
        svg:hover {
            filter: brightness(1) invert(1);
        }
        @media (max-width: 768px) {
            svg {
                max-width: 100%;
                max-height: 100%;
            }
        }
    </style>
</head>
<body>
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="660"
   height="280"
   version="1.1"
   id="svg1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs1">
    <linearGradient
       id="swatch42">
      <stop
         style="stop-color:#000000;stop-opacity:1;"
         offset="0"
         id="stop42" />
    </linearGradient>
  </defs>
  <rect
     width="650"
     height="270"
     x="5"
     y="5"
     style="fill:none;stroke:#000000;stroke-width:10;stroke-opacity:1"
     id="rect1-2" />
  <text
     x="7.718122"
     y="257.15356"
     style="font-style:normal;font-weight:normal;font-size:118.364px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1.391;stroke-dasharray:none"
     id="text1-7-2"
     transform="scale(0.97432005,1.0263568)"><tspan
       x="7.718122"
       y="257.15356"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:345.49px;line-height:125%;font-family:Highrise;-inkscape-font-specification:'Highrise, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:start;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke-width:1.391;stroke-dasharray:none"
       id="tspan1-5-1">KSGROUP</tspan></text>
</svg>
    <script>
        const body = document.body;
        const svg = document.getElementById('svg1');
        function resetEffect() {
            body.classList.remove('hover-active');
            svg.style.filter = 'brightness(0)';
        }
        function activateEffect() {
            body.classList.add('hover-active');
            svg.style.filter = 'brightness(1) invert(1)';
        }
        svg.addEventListener('touchstart', function() {
            if (body.classList.contains('hover-active')) {
                resetEffect();
            } else {
                activateEffect();
            }
        });
        body.addEventListener('mouseover', function() {
            activateEffect();
        });
        body.addEventListener('mouseout', function() {
            resetEffect();
        });
    </script>
</body>
</html>
