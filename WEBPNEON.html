<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSGROUP</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FF00FF; /* Domyślne różowe tło */
            transition: background-color 0.3s ease; /* Płynne przejście dla tła */
        }

        /* Zmiana tła, gdy najedziesz na body */
        body:hover {
            background-color: #000000; /* Czarne tło */
        }

        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            object-fit: contain;
            filter: brightness(0); /* Czarny obraz domyślnie */
            transition: filter 0.3s ease; /* Płynne przejście dla zmiany wyglądu obrazu */
        }

        /* Zmiana grafiki na #FF00FF (różowy), gdy najedziesz na tło */
        body:hover img {
            filter: invert(23%) sepia(100%) saturate(7500%) hue-rotate(300deg) brightness(198%) contrast(100%);
        }

        /* Zmiana grafiki na #FF00FF (różowy), gdy najedziesz na obraz */
        img:hover {
            filter: invert(23%) sepia(100%) saturate(7500%) hue-rotate(300deg) brightness(198%) contrast(100%);
        }

        img:hover ~ body {
            background-color: #000000; /* Czarne tło */
        }
    </style>
</head>
<body>
<picture>
    <source srcset="KSGROUPLOGO.webp" type="image/webp">
    <source srcset="KSGROUPLOGO.png" type="image/png">
    <img src="KSGROUPLOGO.png" alt="Logo KSGROUP">
</picture>
</body>
</html>
