<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KSGROUP</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }

        /* Efekt na desktopie - zmiana tła po hover */
        body.hover-active {
            background-color: #000000;
        }

        /* Stylowanie obrazka */
        img {
            max-width: 90%;
            max-height: 90%;
            height: auto;
            width: auto;
            object-fit: contain;
            filter: brightness(0);
            transition: filter 0.3s ease;
        }

        /* Efekt na hover dla obrazu */
        body.hover-active img, img:hover {
            filter: brightness(1) invert(1);
        }

        /* Dostosowanie dla urządzeń mobilnych */
        @media (max-width: 768px) {
            /* Zmiana filtra dla obrazu po dotknięciu */
            img.touch-active {
                filter: brightness(1) invert(1);
            }

            /* Dostosowanie wielkości obrazka dla mniejszych ekranów */
            img {
                max-width: 80%; /* zmniejszenie obrazu na mobilkach */
                max-height: 80%;
            }
        }
    </style>
</head>
<body>
    <picture>
        <source srcset="KSGROUPLOGO.webp" type="image/webp">
        <source srcset="KSGROUPLOGO.png" type="image/png">
        <img src="KSGROUPLOGO.png" alt="KSGROUP LOGO" id="logo">
    </picture>

    <script>
        // Obsługuje interakcje na urządzeniach mobilnych
        const body = document.body;
        const img = document.getElementById('logo');

        // Funkcja do aktywacji efektu
        function activateEffect() {
            body.classList.add('hover-active');
            img.classList.add('touch-active');
        }

        // Funkcja do dezaktywacji efektu
        function deactivateEffect() {
            body.classList.remove('hover-active');
            img.classList.remove('touch-active');
        }

        // Obsługuje interakcje dotykowe
        img.addEventListener('touchstart', function() {
            activateEffect();
        });

        // Usuwanie efektu po zakończeniu dotyku
        img.addEventListener('touchend', function() {
            setTimeout(deactivateEffect, 200);  // Opóźnienie, aby efekt był widoczny przez chwilę
        });

        // Obsługuje interakcje na komputerach, działa na hover
        body.addEventListener('mouseover', function() {
            activateEffect();
        });

        body.addEventListener('mouseout', function() {
            deactivateEffect();
        });
    </script>
</body>
</html>
